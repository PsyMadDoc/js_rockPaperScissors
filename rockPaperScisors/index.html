<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock, paper, scissors</title>
    <!-- LINKS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="titleContainer">
      <h1 class="mainTitle">ROCK, PAPER, SCISSORS</h1>
    </div>
    <div class="bodyContainer">
      <div class="btnContainer">
        <button id="playBtn" class="playBtn">PLAY!</button>
      </div>
      <div class="showWinnerContainer">
        <div class="showWinner">
          <h3 class="results" id="yourChoice"></h3>
          <h3 class="results" id="computerChoice"></h3>
          <h3 class="results" id="winner"></h3>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="rockPaperScissors.js"></script>
  </body>
</html>
